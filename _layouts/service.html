<!DOCTYPE HTML>

<html>
	<head>
		<title>{{ page.title }} | Secure Pay Service</title>
		{% include head.html %}
	</head>
	<body class="is-preload">

		<!-- Header -->
			{% include header.html %}

		<!-- Wrapper -->
			<div id="wrapper" class="service-page {{ page.wrapperClass }}">

				<!-- Section -->
					<section class="main style1">
						<header class="full">
							<div class="title">
								<h1>{{ page.title }}</h1>
								<p>{{ page.subtitle }}</p>
							</div>
							<div class="image" style="background-image: url({{ page.imageURL }});background-position: center;background-repeat: no-repeat;background-size: cover;" alt="{{ page.imageAltText }}"></div>
						</header>
					</section>

					<section class="main style1">
						<div class="inner">
							{{ content }}
						</div>
					</section>

				{% include contact-form.html %}
					<!-- Footer -->
					{% include footer.html %}

			</div>

		<!-- Scripts -->
			{% include scripts.html %}

	</body>
</html>
