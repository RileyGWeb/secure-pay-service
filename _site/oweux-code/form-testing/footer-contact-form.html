<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="insert-form-id-here" netlify="" action="/oweux-code/form-handling/footer-contact-form.php"
      method="post"
      enctype="multipart/form-data">
    <div class="fields">
        <div class="field half">
            <input name="name" id="name" placeholder="Name" type="text">
        </div>
        <div class="field half">
            <input name="email" id="email" placeholder="Email" type="email">
        </div>
        <div class="field half">
            <input name="phone" id="phone" placeholder="Phone Number" type="text">
        </div>
        <div class="field half">
            <input name="business_name" id="business_name" placeholder="Business Name" type="text">
        </div>
        <div class="field">
            <textarea name="message" id="message" rows="8" placeholder="What are you looking for?"></textarea>
        </div>
    </div>
    <ul class="actions special">
        <li><input value="Submit" class="button next" type="submit"></li>
    </ul>
</form>
<script src="/assets/js/jquery.min.js"></script>
<script>

    $("#insert-form-id-here").submit(function(event) {

        console.log('form submitted');

        event.preventDefault();

        console.log('after preventDefault');

        var form = $(this);
        var actionUrl = form.attr('action');

        $.ajax({
            type: "POST",
            url: actionUrl,
            data: form.serialize()

        }).done(function (msg, event) {

            console.log('event: ' + event);
            console.log('done!');
            console.log(this);

            $(form).html(msg);

        });

    });

</script>
</body>
</html>
