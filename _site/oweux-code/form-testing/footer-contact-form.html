<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form netlify="" action="/oweux-code/form-handling/footer-contact-form.php"
      method="post"
      enctype="multipart/form-data">
    <div class="fields">
        <div class="field half">
            <input name="name" id="name" placeholder="Name" type="text">
        </div>
        <div class="field half">
            <input name="email" id="email" placeholder="Email" type="email">
        </div>
        <div class="field half">
            <input name="phone" id="phone" placeholder="Phone Number" type="text">
        </div>
        <div class="field half">
            <input name="business_name" id="business_name" placeholder="Business Name" type="text">
        </div>
        <div class="field">
            <textarea name="message" id="message" rows="8" placeholder="What are you looking for?"></textarea>
        </div>
    </div>
    <ul class="actions special">
        <li><input value="Submit" class="button next" type="submit"></li>
    </ul>
</form>
</body>
</html>
